{{ define "main" }}

<h1>{{ .Title }}</h1>
{{ range .Pages.ByPublishDate.Reverse }}
<div class="post">
  <div class="post-listing-header">
    <a href="{{ .RelPermalink }}" class="post-title">
      <h2>{{ .Title }}</h2>
    </a>
    {{ .Date.Format "January 2, 2006" }}
  </div>
  <p>{{ .Description }}</p>
</div>
{{ end }}

{{ end }}
